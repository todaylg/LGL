<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShadowMap</title>
    <link href="assets/main.css" rel="stylesheet">
</head>
<body>
    <script type="module">
        import {Renderer, Camera, Transform, Geometry, Program, Mesh, Vec3, Mat4, Texture, RenderTarget, Color} from '../src/Core.js';
        import { Orbit, Post, Plane, Sphere, Cube, ShadowMap } from '../src/Extras.js';
        import BasePrimitivesShader from './shaders/BasePrimitivesShader.js';
        import shadowMapShader from './shaders/shadowMapShader.js';
        import showDepthShader from './shaders/showDepthShader.js';
        {
            const renderer = new Renderer({dpr: 2});
            const gl = renderer.gl;
            gl.clearColor(1, 1, 1, 1);
            document.body.appendChild(gl.canvas);
            const camera = new Camera({
                far:500
            });
            camera.position.set(20, 30, -20);
            const controls = new Orbit(camera);
            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({aspect: gl.canvas.width / gl.canvas.height});
            }
            window.addEventListener('resize', resize, false);
            resize();
            let shadowMap = new ShadowMap(gl);
            let { sceneDepth, depthMap, lightSpaceMatrix, lightPos } = shadowMap;

            //1.Init Scene 
            const scene = new Transform();
            const cubeGeometry = new Cube(gl);
            const planeGeometry = new Plane(gl, {
                width:20,
                height:20
            });
            const program = new Program(gl, {
                vertex: shadowMapShader.vertex,
                fragment: shadowMapShader.fragment,
                cullFace: null,
                uniforms: {
                    baseColor: { value: new Color(1) },
                    ambientLightColor: { value: new Color(1) },
                    ambientStrength: { value: 0.3 },
                    lightColor: { value: new Color(1) },
                    lightPos: { value: lightPos },
                    lightSpaceMatrix: {value: lightSpaceMatrix},
                    shadowMap: { value: depthMap.depthTexture }
                }
            });
            const cubeMesh = new Mesh(gl, { geometry: cubeGeometry, program });
            cubeMesh.castShadowMap = true;
            const planeMesh = new Mesh(gl, { geometry: planeGeometry, program });
            planeMesh.castShadowMap = true;
            planeMesh.rotation.x = Math.PI / 2;
            planeMesh.setParent(scene);
            cubeMesh.position.y = 5;
            cubeMesh.setParent(scene);

            //2.Init Scene 
            shadowMap.init(scene);

            //3.(option)Post to Show depthMap
            const post = new Post(gl);
            post.addPass({
                fragment: showDepthShader.fragment,
                uniforms: {
                    tMap: { value: depthMap.depthTexture },
                    cameraNear: { value: camera.near },
					cameraFar:  { value: camera.far },
                }
            });
          
            let startTime = performance.now();
            let tick = 0;
            requestAnimationFrame(update);
            function update(t) {
                let now = performance.now();
                let delta = .001 * (now - startTime);
                startTime = now;
                tick += delta;
                // lightPos.x = Math.sin(tick*2)*5;
                // lightPos.z= Math.sin(tick*2)*5 -10;
                cubeMesh.rotation.y += 0.01;
                // cubeMesh.position.x = Math.sin(tick*2)*5;
                controls.update();
                shadowMap.render();
                // post.render({scene: sceneDepth, camera}); //See The Depth Texture
                renderer.render({scene, camera});
                requestAnimationFrame(update);
            }
        }
    </script>
</body>
</html>
