<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>2D Loading</title>
    <link href="../../assets/main.css" rel="stylesheet">
</head>

<body class="blackBG">
    <canvas class="canvas2D" width="400" height="400"></canvas>
    <script>
        const canvas = document.querySelector('.canvas2D');
        const context = canvas.getContext('2d');
        const loopDuration = 2;
        const RADIUS = .45 * canvas.width;
        const circles = [];
        const TAU = 2 * Math.PI;
        function randomInRange(min, max) {
            return min + Math.random() * (max - min);
        }
        function parabola(x, k) {
            return Math.pow(4 * x * (1 - x), k);
        }
        for (let j = 0; j < 20; j++) {
            const a = randomInRange(.1, .9);
            const b = randomInRange(.1, .9);
            const theta = randomInRange(0, TAU);
            const offset = randomInRange(0, 1);
            const thickness = randomInRange(2, 6);
            circles.push({ a, b, theta, offset, thickness });
        }

        function drawEllipse(x, y, a, b, theta, s, e) {
            const ax = 2;
            context.save();
            context.translate(-x, -y);

            const path = new Path2D();
            const p0 = pointInEllipse(a, b, theta, s);
            path.moveTo(p0.x, p0.y);
            for (let tt = s; tt < s + e; tt += .01) {
                const p = pointInEllipse(a, b, theta, tt);
                path.lineTo(p.x, p.y);
            }

            //RGB
            context.translate(-ax, 0);
            context.strokeStyle = '#ff0000';
            context.stroke(path);
            context.translate(ax, 0);
            context.strokeStyle = '#00ff00';
            context.stroke(path);
            context.translate(ax, 0);
            context.strokeStyle = '#0000ff';
            context.stroke(path);

            context.restore();
        }

        function pointInEllipse(a, b, theta, t) {
            const x = a * Math.cos(t * TAU) * Math.cos(theta) - b * Math.sin(t * TAU) * Math.sin(theta);
            const y = a * Math.cos(t * TAU) * Math.sin(theta) + b * Math.sin(t * TAU) * Math.cos(theta);
            return { x, y }
        }

        function draw(startTime) {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            const time = (.001 * (performance.now() - startTime)) % loopDuration;
            const t = time / loopDuration;

            context.save();
            context.translate(.5 * canvas.width, .5 * canvas.height);
            context.strokeStyle = '#ffffff';
            context.globalAlpha = .5;
            context.globalCompositeOperation = 'lighten';

            context.setLineDash([8, 4]);
            context.lineDashOffset = 4;

            context.lineWidth = 10;
            circles.forEach(c => {
                const tt = (t + c.offset) % 1;
                context.lineWidth = c.thickness * (1 + parabola(tt, 4));
                drawEllipse(0, 0, c.a * RADIUS, c.a * RADIUS, c.theta - tt * TAU, 0, .5 + .5 * Math.sin(tt * TAU));
            });

            context.restore();

        }

        let startTime = performance.now();
        requestAnimationFrame(update);
        function update(t) {
            draw(startTime)
            requestAnimationFrame(update);
        }
    </script>
</body>

</html>
