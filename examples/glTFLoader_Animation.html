<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>glTF-Loader-Animation</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
    <script type="module">
        import { Renderer, Camera, Transform, Orbit, GLTFLoader, Vec3 } from '../src/index.js';
        {
            const renderer = new Renderer({ dpr: 2 });
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);
            gl.clearColor(.1, .1, .1, 1);
            const camera = new Camera(gl, { fov: 45 });
            camera.position.set(0, 0, -5);

            const controls = new Orbit(camera);

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({ aspect: gl.canvas.width / gl.canvas.height })
            }
            window.addEventListener('resize', resize, false);
            resize();

            const scene = new Transform();
            let loader = new GLTFLoader(gl);
            let animationSys;

            let skinAnimationModel = './assets/models/CesiumMan/glTF/CesiumMan.gltf';
            // let mikuModel = './assets/models/Miku/blender_outPut/Miku.gltf';
            loader.load( skinAnimationModel, {
                useIBL: true,
                envDiffuseCubeMapSrc: './assets/images/cube/papermill/diffuse/',
                envSpecularCubeMapSrc: './assets/images/cube/papermill/specular/'
            }, gltf => {
                console.log("gltfLoaderFinï¼š", gltf);
                let glTF = gltf.scene;
                // Animation
                animationSys = gltf.animations;
                if ( animationSys ){
                    animationSys.speed = 0.5;
                }
                scene.addChild(glTF);
            }, err => {
                console.error("Loader Error:", err);
            });

            requestAnimationFrame(update);
            let deltaTime = 0;
            let lastTime = Date.now();
            function update() {
                deltaTime = (Date.now() - lastTime)/1000;
                lastTime = Date.now();
                if(animationSys) animationSys.update(deltaTime);
                controls.update();
                renderer.render({ scene, camera });
                requestAnimationFrame(update);
            }
        }
    </script>
</body>

</html>
